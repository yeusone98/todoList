<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-item lines="none">
            <ion-label style="font-weight: 800; font-size: 3em;">
                Today
                <p style="font-weight: 400; color: #433465">{{today | date:'fullDate'}}</p>
            </ion-label>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-background-color">
    <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
        <ion-card-header>
            <ion-card-subtitle [style.color]="item.itemPriority === 'High' ? 'red' : (item.itemPriority === 'Low' ? 'green' : 'orange')">
                {{item.itemCategory}}
            </ion-card-subtitle>
            <ion-item>
                <ion-icon *ngIf="item.itemPriority === 'High'" color="danger" size="small" name="ellipse">
                </ion-icon>
                <ion-icon *ngIf="item.itemPriority === 'Middle'" color="warning" size="small" name="ellipse">
                </ion-icon>
                <ion-icon *ngIf="item.itemPriority === 'Low'" color="success" size="small" name="ellipse">
                </ion-icon>
                <ion-label>
                    {{item.itemName}}
                </ion-label>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-label>Due {{ item.itemDueDate | date: 'fullDate' }}</ion-label>
        </ion-card-content>

        <ion-row>
            <ion-item>
                <ion-icon name="notifications-outline"></ion-icon>
                <p>Reminder</p>
            </ion-item>
            <ion-item>
                <ion-icon name="checkmark-outline"></ion-icon>
                <p>Complete</p>
            </ion-item>
            <ion-button (click)="delete(i)">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Cancel</p>
            </ion-button>
        </ion-row>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addTask()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
